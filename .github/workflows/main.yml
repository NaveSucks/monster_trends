name: CI/CD Pipeline Monster Trends

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Go application
        run: |
          go mod tidy
          go build -o monster-trends .

      - name: Docker Login to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Building and deploying monster trends application..."
            mkdir -p /home/deploy/monster-trends
            cd /home/deploy/monster-trends

      - name: Copy files via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./monster-trends,Dockerfile,static,templates"
          target: "/home/deploy/monster-trends"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deploy/monster-trends
            docker stop monster-trends || true
            docker rm monster-trends || true
            docker rmi monster-trends-image || true
            docker build -t monster-trends-image .
            docker run -d --name monster-trends -p 3000:3000 monster-trends-image